apiVersion: v1
kind: PersistentVolume
metadata:
  name: mysql-standby-pv
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  hostPath:
    path: "/mnt/data/mysql-standby"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mysql-standby-pvc
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: manual
  resources:
    requests:
      storage: 10Gi
  volumeName: mysql-standby-pv
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-exporter-config
data:
  .my.cnf: |
    [client]
    user=root
    password=root
    host=127.0.0.1
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-standby
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-standby
  template:
    metadata:
      labels:
        app: mysql-standby
    spec:
      containers:
        - name: mysql-standby
          image: mysql:latest
          ports:
            - containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: root
            - name: MYSQL_ROOT_HOST # 루트 계정을 원격 접속 허용하려면 MYSQL_ROOT_HOST=%를 추가
              value: "%"
            - name: MYSQL_DATABASE
              value: standby_db
            - name: MYSQL_USER
              value: standby_user
            - name: MYSQL_PASSWORD
              value: standby_pass
          resources:
            limits:
              memory: "512Mi"
              cpu: "500m"
            requests:
              memory: "256Mi"
              cpu: "250m"
          volumeMounts:
            - name: mysql-standby-data
              mountPath: /var/lib/mysql
        # mysqld_exporter sidecar
        - name: mysqld-exporter-active
          image: prom/mysqld-exporter:latest
          args:
            - "--config.my-cnf=/config/.my.cnf"
          ports:
            - containerPort: 9104
          resources:
            limits:
              memory: "128Mi"
          volumeMounts:
            - name: mysql-exporter-config
              mountPath: /config/.my.cnf
              subPath: .my.cnf
      volumes:
        - name: mysql-standby-data
          persistentVolumeClaim:
            claimName: mysql-standby-pvc
        - name: mysql-exporter-config
          configMap:
            name: mysql-exporter-config
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-standby-service
spec:
  type: NodePort
  selector:
    app: mysql-standby
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
      nodePort: 32307
    # mysqld_exporter
    - name: metrics
      protocol: TCP
      port: 9104
      targetPort: 9104
      nodePort: 32105